		<script>
	     /* from Apple's AR Quick Look Gallery */
	     (function () {
	       var isRelAR = false;
	       var a = document.createElement('a');
	       if (a.relList.supports('ar')) {
	         isRelAR = true;
	       }
	       document.documentElement.classList.add(isRelAR ? 'relar' : 'no-relar');
	     })();
	    </script>
	    <style>
	     .relar [data-hide-on-relar] {
	       display: none;
	     }
	    </style>

	</head>
