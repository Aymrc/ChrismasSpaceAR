<!DOCTYPE html>
<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>3XN/GXN_ChristmasAR</title>

		<link rel="stylesheet" href="3XN_GXN_ChristmasAR.css">
	
		
		<script>
	     /* from Apple's AR Quick Look Gallery */
	     (function () {
	       var isRelAR = false;
	       var a = document.createElement('a');
	       if (a.relList.supports('ar')) {
	         isRelAR = true;
	       }
	       document.documentElement.classList.add(isRelAR ? 'relar' : 'no-relar');
	     })();
	    </script>
	    <style>
	     .relar [data-hide-on-relar] {
	       display: none;
	     }
	    </style>

	</head>

	<body>

		<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

		<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

<div class="desktop">
		<model-viewer camera-controls touch-action="pan-y" auto rotate src="uploads/test.gltf" ios-src="uploads/test.usdz" ar ar-scale="fixed" alt="3XN_GXN_ChristmasAR" skybox-image="uploads/space.hdr" shadow-intensity="1" style="position:  absolute; top: 0px; left:  0px; width: 100vw; height: 100vh; --progress-bar-height: 15px; border:  none; background-color: black;" xr-environment>
			
			<button slot="ar-button" style="background-color: white; border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px;"></button>

		</model-viewer>
</div>

		<a rel="ar" href="uploads/test.usdz" class="ARquickview">
			<img src="uploads/QR.png" style="width: 100%;">loading
		</a>

	</body>

</html>
